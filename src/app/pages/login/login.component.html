<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- <img src="https://i.postimg.cc/MTRK7Thf/bg-form.jpg" alt=""> -->
    <div class="container">
   <!-- src/app/pages/login/login.component.html -->
<form (ngSubmit)="onLogin()">
  <h1>Login</h1>

  <div class="input-box">
      <input type="email" id="email" placeholder="Email" [(ngModel)]="loginObj.username" name="username" required />
      <i class='bx bx-envelope'></i>
  </div>

  <div class="input-box">
      <input type="password" id="password" placeholder="Password" [(ngModel)]="loginObj.password" name="password" required />
      <i class='bx bx-lock-alt'></i>
  </div>

  <button type="button" (click)="onLogin()"  class="btn">Login</button>

  <div class="register">
      <p>Don't have an account? <a href="#">Register</a></p>
  </div>
</form>

    </div>
</body>
</html>
